    <div class="container-fluid" style="margin-top:100px">
        <div class="postForm">
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <a href="index.html" id="closeButton"><i class="material-icons md-24">close</i></a>
                </div>
            </div>
